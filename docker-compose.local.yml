version: '3.8'

services:
  backend:
    image: ghcr.io/agentage/web/backend:latest
    container_name: agentage-backend
    restart: unless-stopped
    environment:
      - NODE_ENV=production
      - PORT=3001
    ports:
      - "3001:3001"
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:3001/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - web_net

  frontend:
    image: ghcr.io/agentage/web/frontend:latest
    container_name: agentage-frontend
    restart: unless-stopped
    environment:
      - NODE_ENV=production
      - NEXT_PUBLIC_API_URL=http://localhost:3001
    ports:
      - "3000:3000"
    depends_on:
      - backend
    networks:
      - web_net

networks:
  web_net:
    driver: bridge
