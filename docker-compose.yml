services:
  mongodb:
    image: mongo:7-jammy
    restart: unless-stopped
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db
    networks:
      - net
    environment:
      - MONGO_INITDB_DATABASE=agentage
    deploy:
      resources:
        limits:
          cpus: "1.0"
          memory: 512M
        reservations:
          cpus: "0.5"
          memory: 256M

  backend:
    image: ghcr.io/agentage/web/backend:latest
    build:
      context: .
      dockerfile: Dockerfile
      target: backend
    networks:
      - net
      - traefik-public
    ports:
      - "3001:3001"
    env_file:
      - .env
    environment:
      - HOST=0.0.0.0
      - PORT=3001
      - MONGODB_URI=mongodb://mongodb:27017/agentage
    deploy:
      update_config:
        order: start-first
        failure_action: rollback
        delay: 10s
      labels:
        - traefik.enable=true
        - traefik.docker.network=traefik-public
        - traefik.constraint-label=traefik-public
        - traefik.http.routers.backend-https.rule=Host(`${API_FQDN}`)
        - traefik.http.routers.backend-https.priority=20
        - traefik.http.routers.backend-https.entrypoints=https
        - traefik.http.routers.backend-https.tls=true
        - traefik.http.routers.backend-https.tls.certresolver=letsencrypt
        - traefik.http.routers.backend-compat.rule=(Host(`${FRONTEND_FQDN}`) && PathPrefix(`/api`))
        - traefik.http.routers.backend-compat.priority=30
        - traefik.http.routers.backend-compat.entrypoints=https
        - traefik.http.routers.backend-compat.tls=true
        - traefik.http.routers.backend-compat.tls.certresolver=letsencrypt
        - traefik.http.services.backend.loadbalancer.server.port=3001
      resources:
        limits:
          cpus: "0.5"
          memory: 512M
        reservations:
          cpus: "0.25"
          memory: 256M
    healthcheck:
      test:
        [
          "CMD",
          "/usr/local/bin/node",
          "-e",
          'require("http").get("http://localhost:3001/api/health", res => process.exit(res.statusCode === 200 ? 0 : 1)).on("error", () => process.exit(1))',
        ]
      interval: 15s
      timeout: 5s
      retries: 3
    depends_on:
      - mongodb

  frontend:
    image: ghcr.io/agentage/web/frontend:latest
    build:
      context: .
      dockerfile: Dockerfile
      target: frontend
    networks:
      - net
      - traefik-public
    ports:
      - "3000:3000"
    env_file:
      - .env
    environment:
      - NEXT_PUBLIC_API_URL=https://${FRONTEND_FQDN}/api
      - NEXT_PUBLIC_BASE_URL=https://${FRONTEND_FQDN}
      - FRONTEND_FQDN=${FRONTEND_FQDN}
      - BACKEND_API_URL=http://backend:3001
    deploy:
      update_config:
        order: start-first
        failure_action: rollback
        delay: 10s
      labels:
        - traefik.enable=true
        - traefik.docker.network=traefik-public
        - traefik.constraint-label=traefik-public
        - traefik.http.routers.frontend-http.rule=Host(`${FRONTEND_FQDN}`)
        - traefik.http.routers.frontend-http.entrypoints=http
        - traefik.http.routers.frontend-http.middlewares=https-redirect@file
        - traefik.http.routers.frontend-https.priority=10
        - traefik.http.routers.frontend-https.rule=Host(`${FRONTEND_FQDN}`)
        - traefik.http.routers.frontend-https.entrypoints=https
        - traefik.http.routers.frontend-https.tls=true
        - traefik.http.routers.frontend-https.tls.certresolver=letsencrypt
        - traefik.http.services.frontend.loadbalancer.server.port=3000
      resources:
        limits:
          cpus: "0.5"
          memory: 256M
        reservations:
          cpus: "0.25"
          memory: 128M
    depends_on:
      - backend

volumes:
  mongodb_data:

networks:
  net:
    external: false
  traefik-public:
    external: true
