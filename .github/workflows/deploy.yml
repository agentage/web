name: Deploy to Hetzner

on:
  push:
    branches:
      - main
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  IMAGE_BACKEND: ghcr.io/agentage/web/backend
  IMAGE_FRONTEND: ghcr.io/agentage/web/frontend

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata for backend
        id: meta-backend
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.IMAGE_BACKEND }}
          tags: |
            type=ref,event=branch
            type=sha,prefix={{branch}}-
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Extract metadata for frontend
        id: meta-frontend
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.IMAGE_FRONTEND }}
          tags: |
            type=ref,event=branch
            type=sha,prefix={{branch}}-
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and push backend
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          target: backend
          push: true
          tags: ${{ steps.meta-backend.outputs.tags }}
          labels: ${{ steps.meta-backend.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Build and push frontend
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          target: frontend
          push: true
          tags: ${{ steps.meta-frontend.outputs.tags }}
          labels: ${{ steps.meta-frontend.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  deploy:
    needs: build-and-push
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    environment: development # This references the GitHub Environment

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup SSH
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

      - name: Prepare deployment files
        run: |
          echo "üì¶ Preparing deployment files..."
          mkdir -p deployment-temp

          # Copy docker-compose file
          cp docker-compose.yml deployment-temp/

          echo "‚úÖ Deployment files ready"

      - name: Deploy to Hetzner
        run: |
          echo "üöÄ Starting deployment..."

          REMOTE_DIR="/opt/agentage/web"
          SERVER_HOST="${{ vars.SSH_HOST || secrets.SSH_HOST }}"
          SERVER_USER="${{ vars.SSH_USERNAME || secrets.SSH_USERNAME }}"

          # Add host to known_hosts
          ssh-keyscan -H ${SERVER_HOST} >> ~/.ssh/known_hosts

          # Create remote directory if it doesn't exist
          echo "üìÅ Creating remote directory: ${REMOTE_DIR}"
          ssh ${SERVER_USER}@${SERVER_HOST} "mkdir -p ${REMOTE_DIR}"

          # Copy docker-compose file to server
          echo "üì§ Copying deployment files..."
          scp deployment-temp/docker-compose.yml ${SERVER_USER}@${SERVER_HOST}:${REMOTE_DIR}/

          # Login to GHCR and deploy
          echo "üöÄ Deploying services..."
          ssh ${SERVER_USER}@${SERVER_HOST} "cd ${REMOTE_DIR} && \
            echo '${{ secrets.GITHUB_TOKEN }}' | docker login ghcr.io -u ${{ github.actor }} --password-stdin && \
            docker compose pull && \
            docker compose up -d --remove-orphans && \
            docker image prune -af --filter 'until=24h' && \
            docker compose ps"

          echo "‚úÖ Deployment completed successfully!"

      - name: Cleanup
        if: always()
        run: |
          echo "üßπ Cleaning up temporary files..."
          rm -rf deployment-temp
