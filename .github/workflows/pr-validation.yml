name: Pull Request Validation

on:
  pull_request:
    branches: [main]
    types: [opened, synchronize, reopened]

  workflow_dispatch:
    inputs:
      push-images:
        description: 'Push images to registry'
        required: false
        type: boolean
        default: false

permissions:
  contents: read
  pull-requests: write
  packages: write
  actions: read

env:
  REGISTRY: ghcr.io
  NODE_VERSION: '20'

jobs:
  validate-workspace:
    name: ðŸ” Validate Pull Request
    runs-on: ubuntu-latest
    outputs:
      pr-comment-body: ${{ steps.validate.outputs.pr-comment-body }}
      validation-result: ${{ steps.validate.outputs.validation-result }}

    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ðŸ” Validate Workspace
        id: validate
        uses: ./.github/workflows/actions/validate-workspace
        with:
          node-version: '20'

  build-images:
    name: ðŸ³ Build Docker Images
    runs-on: ubuntu-latest
    needs: validate-workspace
    if: needs.validate-workspace.result == 'success'
    timeout-minutes: 20
    outputs:
      backend-image: ${{ steps.build-backend.outputs.image }}
      frontend-image: ${{ steps.build-frontend.outputs.image }}

    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ðŸ³ Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: ðŸ” Login to GitHub Container Registry
        if: github.event_name == 'workflow_dispatch' && inputs.push-images
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: ðŸ·ï¸ Generate image tags
        id: tags
        run: |
          TAG=${{ github.event_name == 'pull_request' && format('pr-{0}', github.event.number) || github.sha }}
          echo "tag=${TAG}" >> $GITHUB_OUTPUT
          echo "backend=${{ env.REGISTRY }}/${{ github.repository }}/backend:${TAG}" >> $GITHUB_OUTPUT
          echo "frontend=${{ env.REGISTRY }}/${{ github.repository }}/frontend:${TAG}" >> $GITHUB_OUTPUT

      - name: ðŸ³ Build backend image
        id: build-backend
        uses: docker/build-push-action@v5
        with:
          context: .
          target: backend
          push: ${{ github.event_name == 'workflow_dispatch' && inputs.push-images || false }}
          tags: ${{ steps.tags.outputs.backend }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: ðŸ³ Build frontend image
        id: build-frontend
        uses: docker/build-push-action@v5
        with:
          context: .
          target: frontend
          push: ${{ github.event_name == 'workflow_dispatch' && inputs.push-images || false }}
          tags: ${{ steps.tags.outputs.frontend }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  validation-summary:
    name: ðŸ“‹ Validation Summary
    needs: [validate-workspace, build-images]
    if: always()
    runs-on: ubuntu-latest

    steps:
      - name: ðŸ“Š Post PR comment
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            const validationBody = `${{ needs.validate-workspace.outputs.pr-comment-body }}`;
            const buildResult = '${{ needs.build-images.result }}';

            let dockerSection = '';
            if (buildResult === 'success') {
              const tag = '${{ github.event_name == 'pull_request' && format('pr-{0}', github.event.number) || github.sha }}';
              dockerSection = `\n\n---\n\nðŸ³ **Docker Images Built Successfully!**\n\nðŸ·ï¸ Tag: \`${tag}\`\n- Backend: âœ… Built\n- Frontend: âœ… Built`;
            } else if (buildResult === 'failure') {
              dockerSection = `\n\n---\n\nâŒ **Docker Build Failed**`;
            }

            const timestamp = new Date().toISOString();
            const finalBody = validationBody + dockerSection + `\n\nðŸ“‹ [View workflow](https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }})\n\n---\nâ° Generated at: \`${timestamp}\``;

            const comments = await github.rest.issues.listComments({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
            });

            const workflowSignature = 'ðŸ“‹ [View workflow]';
            const existingComment = comments.data
              .reverse()
              .find(comment => comment.body.includes(workflowSignature) && comment.user.login === 'github-actions[bot]');

            if (existingComment) {
              await github.rest.issues.updateComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                comment_id: existingComment.id,
                body: finalBody
              });
            } else {
              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: context.issue.number,
                body: finalBody
              });
            }
